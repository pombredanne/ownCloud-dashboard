<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Luis" >
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/jasny-bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/navmenu-push.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="./css/awesome/css/font-awesome.min.css">

    <!-- custom -->
    <!-- <link rel="stylesheet" href="VizGrimoireJS/custom.css">-->
    <link rel="stylesheet" type="text/css" id="theme" href="./css/vizgrimoire.css">
  </head>
  <body>
    
    <div id="Navbar"></div>
    
    <div class="container-fluid">
      <div class="row"><span class="SectionBreadcrumb col-md-12"></span></div>

      <!-- Section HTML will be placed here, do not modify manually -->
      <!-- REPLACE SECTION HTML -->
      <div class="row">


  <!-- evol charts -->
  <div class="col-md-6">

    <!-- editions -->
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="mediawiki"
               data-metrics="mediawiki_reviews" data-min="true"
               style="height: 120px;" data-frame-time="true"></div>
          <div class="MicrodashText" data-metric="mediawiki_reviews"></div>
        </div>
      </div>
    </div>
    <!-- end editions -->

    <!-- editions -->
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <div class="MetricsEvol" data-data-source="mediawiki"
               data-metrics="mediawiki_authors" data-min="true"
               style="height: 120px;" data-frame-time="true"></div>
          <div class="MicrodashText" data-metric="mediawiki_authors"></div>
        </div>
      </div>
    </div>
    <!-- end editions -->

    <!-- mixed editions, editors -->
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <em>Editions per editor</em>
          <div class="MetricsEvol" data-data-source="mediawiki"
               data-metrics="mediawiki_reviews,mediawiki_authors"
               data-min="true" style="height: 120px;" data-convert="divide"
               data-frame-time="true"></div>
        </div>
      </div>
    </div>
    <!-- end mixed editions, editors -->
  </div>
  <!-- end evol charts -->

  <!-- top senders -->
  <div class="col-md-6">
    <div class="row">
      <table class="table table-striped">
        <tr>
          <td><h5>Mediawiki <small> (updated on <span
                                                   class="GlobalData" data-data-source="mediawiki"
                                                   data-field="last_date"></span>)</small></h5></td>
        </tr>
      </table>
    </div>

    <div class="row">
      <div class="col-md-6">
        <table class="table table-striped">
          <tr>
            <td><span class="GlobalData" data-data-source="mediawiki"
                      data-field="mediawiki_reviews"></span></td>
            <td>editions</td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <tr>
            <td><span class="GlobalData" data-data-source="mediawiki"
                      data-field="mediawiki_authors"></span></td>
            <td>editors</td>
          </tr>
        </table>
      </div>
    </div>


    <div class="Top" data-data-source="mediawiki" data-perio_all="true" 
         data-people_links="true" data-metric="authors"></div>
  </div>
  <!-- end top senders -->

</div>

      <!-- END SECTION  HTML-->

      <footer>
        <div id="Footer"></div>
      </footer>
    </div>
    
    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./lib/jquery-1.11.1.min.js"></script>
    <script src="./lib/bootstrap-3.1.1.min.js"></script>
    <script src="./lib/jasny-bootstrap-3.1.3.min.js"></script>
    <script src="./lib/vizgrimoire.min.js"></script>
  </body>
</html>
